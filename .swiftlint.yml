anyobject_protocol:
  severity: error

array_init:
  severity: error

attributes:
  severity: error
  always_on_same_line:
    - '@IBAction'
    - '@IBOutlet'
    - '@IBDesignable'
    - '@IBInspectable'
    - '@GKInspectable'
    - '@NSCopying'
    - '@NSManaged'
    - '@dynamic'
    - '@inlinable'
    - '@nonobjc'
    - '@objc'
    - '@objcMembers'
  always_on_line_above:
    - '@dynamicMemberLookup'
    - '@UIApplicationMain'
    - '@NSApplicationMain'
    - '@available'
    - '@convention'
    - '@discardableResult'
    - '@usableFromInline'
    - '@warn_unqualified_access'

block_based_kvo:
  severity: error

class_delegate_protocol:
  severity: error

closing_brace:
  severity: error

closure_body_length:
  warning: 20
  error: 20

closure_end_indentation:
  severity: error

closure_parameter_position:
  severity: error

closure_spacing:
  severity: error

