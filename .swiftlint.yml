file_header:
  severity: error
  required_pattern: |
                    \/\/
                    \/\/  SWIFTLINT_CURRENT_FILENAME
                    \/\/  Swift-Base
                    \/\/
                    \/\/  Created by \S+?\ \S+ on \d{2}\/\d{2}\/\d{4}\.
                    \/\/  Copyright Â© \d{4} Flatstack\. All rights reserved\.
                    \/\/
file_length:
  warning: 500
  error: 500
  ignore_comment_only_lines: true

file_name:
  severity: error
  prefix_pattern: ''
  suffix_pattern: '(([A-Z][A-z]+)Extension)?'

first_where:
  severity: error

for_where:
  severity: error

force_try:
  severity: error

function_body_length:
  warning: 40
  error: 40

function_parameter_count:
  warning: 4
  error: 4
  ignores_default_parameters: false

generic_type_name:
  min_length:
    warning: 1
    error: 1
  max_length:
    warning: 20
    error: 20
  validatesStartWithLowercase: true
  excluded:
    - 'T'
    - 'U'
    - 'V'

identical_operands:
  severity: error

identifier_name:
  min_length:
    warning: 3
    error: 3
  max_length:
    warning: 40
    error: 40
  validates_start_with_lowercase: true
  excluded:
    - 'id'
    - 'URL'
    - 'to'
    - 'a'
    - 'b'
    - 'c'
    - 'd'
    - 'i'
    - 'j'
    - 'x'
    - 'y'
    - 'z'

