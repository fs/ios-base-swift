    provider: script
    api_key: $GITHUB_OAUTH_TOKEN
    skip_cleanup: true
    script: travis_wait 30 $APP_NAME/Scripts/sign-and-upload.sh $RELEASE_LANE
    on:
        branch: $RELEASE_BRANCH
        tags: true

