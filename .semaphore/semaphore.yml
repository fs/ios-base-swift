version: v1.0
name: Swift-Base

agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11

blocks:
  - name: Build app
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      secrets:
        - name: match-secrets
      prologue:
        commands:
          - chmod 0600 ~/.ssh/*
          - ssh-add ~/.ssh/match-repository-private-key

          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Build
          commands:
            - bundle exec xcversion select 11.5
            - bundle exec fastlane build

            - artifact push job Swift-Base.ipa